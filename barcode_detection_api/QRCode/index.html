<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css">
    <title>Document</title>
</head>
<body>
    <h1>QR CODE GENERATOR</h1>
    <form>
        <input type="text" id="text" placeholder="Enter text to generate QR code" onchange="handleTextChange()">
        <button type="button" id="generate" onclick="generateQRCode()">Generate</button>
    </form>

    <canvas id="canvas"></canvas>

    <div>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/3.0.4/bwip-js.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
